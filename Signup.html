<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - PocketGuard</title>
  <link rel="stylesheet" href="./css/signup.css" />
</head>
<body>
  <div class="signup-container">
    <div class="header">
      <img src="./img/logo.png" alt="Logo" class="logo" />
      <h1 class="create-account">Create Account</h1>
    </div>

    <!-- Transparent green form box -->
    <div class="form-box">
      <form class="signup-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" />

        <label for="password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" name="password" placeholder="● ● ● ● ● ● ● ●"/>
          <img src="./img/lashes.png" alt="Show/Hide" class="eye-icon" />
        </div>

        <label for="confirm-password">Confirm Password</label>
        <div class="input-wrapper">
          <input type="password" id="confirm-password" name="confirm-password" placeholder="● ● ● ● ● ● ● ●"/>
          <img src="./img/lashes.png" alt="Show/Hide" class="eye-icon" />
        </div>

        <p class="terms">
          By continuing, you agree to <a href="#">Terms of Use</a> <br> and <a href="#">Privacy Policy</a>.
        </p>

        <a href="Login.html" class="signup-button">Sign up</a>

        <p class="login-text">Already have an account? <a href="#">Log in</a></p>
      </form>
    </div>
  </div>
</body>
</html>

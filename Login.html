<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PocketGuard Login</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="login-container">
    <img src="./img/logo.png" alt="Logo" class="logo" />
    <h1 class="app-name">
      Pocket<span class="highlight">Guard</span>
    </h1>
    <p class="tagline">Turn financial stress into financial success</p>

   <form class="login-form">
  <div class="form-box">
    <label for="username">Username or Email</label>
    <input type="text" id="username" name="username"/>

    <label for="password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" name="password" placeholder="● ● ● ● ● ● ● ●"/>
          <img src="./img/lashes.png" alt="Show/Hide" class="eye-icon" />
        </div>
    <div class="options">
  <label class="remember">
    <input type="checkbox" />
    <p>Remember me</p>
  </label>
  <p>Forgot password?</p>
</div>


    <a href="home.html" class="login-button">Log in</a>

    <p class="or-text">or log in with</p>
    <div class="socials">
      <img src="./img/facebook.png" alt="Facebook" class="social-icon" />
      <img src="./img/google.png" alt="Google" class="social-icon" />
    </div>

    <p class="signup">Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>
</form>

  </div>
</body>
</html>

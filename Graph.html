<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/graph.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="top-bar">
    <h1 class="title">Dashboard</h1>
     <div class="top-nav">
      <a href="Home.html" class="nav-link">Home</a>
      <a href="Categories.html" class="nav-link">Categories</a>
      <div class="nav-link active">Chart</div>
      <div class="nav-link">Calendar</div>
      <div class="nav-avatar">
         <img src="./img/Avatar.png" alt="Profile" onclick="toggleProfile()" />
     </div>
    </div>
  </div>
  </div>

  <div class="chart-section">
    <!-- New wrapper added here -->
    <div class="pie-wrapper">
      <div class="pie-container">
        <div class="pie-chart"></div>

        <div class="legend">
          <!-- Left Side -->
          <div class="legend-column">
            <div class="legend-item">
              <span class="color-box" style="background-color: #ff33cc;"></span>
              <span>Transportation — 6.25%</span>
            </div>
            <div class="legend-item">
              <span class="color-box" style="background-color: #ff9900;"></span>
              <span>Gifts — 20.83%</span>
            </div>
          </div>

          <!-- Right Side -->
          <div class="legend-column">
            <div class="legend-item">
              <span class="color-box" style="background-color: #ffff00;"></span>
              <span>Food — 31.25%</span>
            </div>
            <div class="legend-item">
              <span class="color-box" style="background-color: #9900ff;"></span>
              <span>Clothing — 41.67%</span>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- End of pie-wrapper -->
  </div>

  <!-- Bars section added here -->
 <div class="bars-section">
  <div class="bar" >
    <div class="bar-track" style="--fill: 41.67%">
      <div class="bar-fill">
        <span class="bar-label">
          <span class="bar-category">CLOTHING</span>
          <span class="bar-percent">41.67%</span>
        </span>
      </div>
    </div>
  </div>

  <div class="bar" >
    <div class="bar-track" style="--fill: 75">
      <div class="bar-fill">
        <span class="bar-label">
          <span class="bar-category">FOOD</span>
          <span class="bar-percent">31.25%</span>
        </span>
      </div>
    </div>
  </div>

  <div class="bar" >
    <div class="bar-track" style="--fill: 60">
      <div class="bar-fill">
        <span class="bar-label">
          <span class="bar-category">GIFTS</span>
          <span class="bar-percent">20.83%</span>
        </span>
      </div>
    </div>
  </div>

  <div class="bar" >
    <div class="bar-track" style="--fill: 40">
      <div class="bar-fill">
        <span class="bar-label">
          <span class="bar-category">TRANSPORTATION</span>
          <span class="bar-percent">6.25%</span>
        </span>
      </div>
    </div>
  </div>
</div>

<!-- Profile Overlay -->
  <div class="profile-overlay" id="profileOverlay">
    <div class="profile-card">
      <div class="profile-header">
        <div class="back-button" onclick="toggleProfile()">←</div>
        <div class="profile-title">Profile</div>
      </div>
      
      <div class="profile-info">
        <img src="./img/IU.jpg" alt="Profile Picture" class="profile-pic" />
        <div class="profile-name">Lee Ji-eun</div>
      </div>
      
      <ul class="profile-menu">
        <li><span class="icon"><img src="./img/Icon Profile.png" alt=""></span><span class="menu-label">Edit Profile</span><span class="chevron">›</span></li>
        <li><span class="icon"><img src="./img/Icon Security.png" alt=""></span><span class="menu-label">Security</span><span class="chevron">›</span></li>
        <li><span class="icon"><img src="./img/Icon Setting.png" alt=""></span><span class="menu-label">Settings</span><span class="chevron">›</span></li>
        <li><span class="icon"><img src="./img/Icon help.png" alt=""></span><span class="menu-label">Help</span><span class="chevron"></span></li>
        <li onclick="showLogoutConfirmation()"><span class="icon"><img src="./img/Icon Logout.png" alt=""></span><span class="menu-label">Logout</span><span class="chevron"></span></li>
      </ul>
    </div>
  </div>
  <!-- Logout Confirmation Dialog -->
  <div class="logout-dialog" id="logoutDialog">
    <div class="logout-dialog-content">
      <div class="logout-message">Are you sure you want to log out?</div>
      <div class="logout-buttons">
        <button class="logout-btn-yes" onclick="confirmLogout()">Yes</button>
        <button class="logout-btn-no" onclick="hideLogoutConfirmation()">No</button>
      </div>
    </div>
  </div>

  <script>
    function toggleProfile() {
      const overlay = document.getElementById('profileOverlay');
      overlay.classList.toggle('active');
    }

    function showLogoutConfirmation() {
      const dialog = document.getElementById('logoutDialog');
      dialog.classList.add('active');
    }

    function hideLogoutConfirmation() {
      const dialog = document.getElementById('logoutDialog');
      dialog.classList.remove('active');
    }

    function confirmLogout() {
      // Redirect to splash screen
      window.location.href = 'splash.html';
    }
  </script>
</body>
</html>


</body>
</html>
